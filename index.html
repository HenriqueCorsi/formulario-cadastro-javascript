<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>

    <link rel="shortcut icon" href="./assets/img/car-icon.png" type="image/x-icon">

    <!--CSS Reset-->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!--CSS container-main-->
    <link rel="stylesheet" href="./assets/css/container-main.css">

    <!--CSS container-header-->
    <link rel="stylesheet" href="./assets/css/container-header.css">

    <!--CSS form-->
    <link rel="stylesheet" href="./assets/css/form.css">

    <!--CSS container-input-->
    <link rel="stylesheet" href="./assets/css/container-input.css">

    <!--CSS box-input-->
    <link rel="stylesheet" href="./assets/css/box-input.css">
    
    <!--CSS container-inputs-number-->
    <link rel="stylesheet" href="./assets/css/container-inputs-number.css">

    <!--CSS box-input-number-->
    <link rel="stylesheet" href="./assets/css/box-input-number.css">

    <!--CSS Button-->
    <link rel="stylesheet" href="./assets/css/button.css">

    <!--CSS Table-->
    <link rel="stylesheet" href="./assets/css/table.css">
    <style>
        body{
           height: 1500px;
           background-image: linear-gradient(to top,#16B7D7, #0C58B3);
           background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    <main>
        <div class="container-main">
           <div class="container-header">
                <h1>Register</h1>
                <h2>Fill out this form</h2>
           </div>
           <form action="">
                <div class="container-input">
                    <input type="text" placeholder="Plate" id="plate-input" required>
                </div>
                <div class="container-input">
                    <input type="text" placeholder="Model" id="model-input" required>
                </div>
                <div class="container-input">
                    <input type="text" placeholder="Brand" id="brand-input" required>
                </div>
                <div class="container-input">
                    <input type="text" placeholder="Color" id="color-input" required>
                </div>
                <div class="container-inputs-number">
                    <!--Input Ano-->
                    <div class="box-input-number">
                        <input type="number" placeholder="Year" id="year-input" required>
                    </div>
                    <!--Input  Motor-->
                    <div class="box-input-number">
                        <input type="text" placeholder="Motor" id="motor-input" required>
                    </div>
                    <!--Input Km-->
                    <div class="box-input-number">
                        <input type="number" placeholder="KM" id="km-input" required>
                    </div>
                </div>
                <div class="container-button">
                    <button type="submit" id="btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="container-table">
            <div class="table-title">
                <div class="column">
                    <h2>Plate</h2>
                    <div class="row">
                        <span id="plate"></span>
                    </div>
                </div>
                <div class="column">
                    <h2>Model</h2>
                    <div class="row">
                        <span id="model"></span>
                    </div>
                </div>
                <div class="column">
                    <h2>Brand</h2>
                    <div class="row">
                        <span id="brand"></span>
                    </div>
                </div>
                <div class="column">
                    <h2>Color</h2>
                    <div class="row">
                        <span id="color"></span>
                    </div>
                </div>
                <div class="column">
                    <h2>Year</h2>
                    <div class="row">
                        <span id="year"></span>
                    </div>
                </div>
                <div class="column">
                    <h2>Motor</h2>
                    <div class="row">
                        <span id="motor"></span>
                    </div>
                </div>
                <div class="column">
                    <h2>KM</h2>
                    <div class="row">
                        <span id="km"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
