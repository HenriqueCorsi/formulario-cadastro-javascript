<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>

    <link rel="shortcut icon" href="./assets/img/car-icon.png" type="image/x-icon">

    <!--CSS container-main-->
    <link rel="stylesheet" href="./assets/css/container-main.css">

    <!--CSS container-header-->
    <link rel="stylesheet" href="./assets/css/container-header.css">

    <!--CSS form-->
    <link rel="stylesheet" href="./assets/css/form.css">

    <!--CSS container-input-->
    <link rel="stylesheet" href="./assets/css/container-input.css">

    <!--CSS box-input-->
    <link rel="stylesheet" href="./assets/css/box-input.css">
    
    <!--CSS container-inputs-number-->
    <link rel="stylesheet" href="./assets/css/container-inputs-number.css">

    <!--CSS box-input-number-->
    <link rel="stylesheet" href="./assets/css/box-input-number.css">

    <!--CSS Button-->
    <link rel="stylesheet" href="./assets/css/button.css">
    <style>
        body{
            background-color: #4C9ED6;
        }
    </style>

</head>
<body>
    <main>
        <div class="container-main">
           <div class="container-header">
                <h1>Register</h1>
                <h2>Fill out this form</h2>
           </div>
           <form action="">
                <div class="container-input">
                    <!--Input Placa-->
                    <div class="box-input">
                        <img src="./assets/img/plate-icon.png" alt="plate-icon"><input type="text" id="plate" placeholder="Placa">
                    </div>
                    <!--Input Modelo-->
                    <div class="box-input">
                        <img src="./assets/img/model-icon.png" alt="model-icon"><input type="text" id="model" placeholder="Modelo">
                    </div>  
                </div>
                <div class="container-input">
                    <!--Input Marca-->
                    <div class="box-input">
                        <img src="./assets/img/brand-icon.png" alt="plate-icon"><input type="text" id="brand" placeholder="Brand">
                    </div>
                    <!--Input Cor-->
                    <div class="box-input">
                        <img src="./assets/img/color-icon.png" alt="model-icon"><input type="text" id="color" placeholder="Color">
                    </div>  
                </div>
                <div class="container-inputs-number">
                    <!--Input Ano-->
                    <div class="box-input-number">
                        <img src="./assets/img/year-icon.png" alt="yaer-icon"><input type="number"  id="year" placeholder="Year">
                    </div>
                    <!--Input  Motor-->
                    <div class="box-input-number">
                        <img src="./assets/img/motor-icon.png" alt="motor-icon"><input type="text" id="Motor" placeholder="Motor">
                    </div>
                    <!--Input Km-->
                    <div class="box-input-number">
                        <img src="./assets/img/km-icon.png" alt="km-icon"><input type="number" id="Km" placeholder="KM">
                    </div>
                </div>
                <div class="container-button">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
